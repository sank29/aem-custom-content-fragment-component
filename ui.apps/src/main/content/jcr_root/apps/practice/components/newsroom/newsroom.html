<div
  id="tabComponent"
  data-sly-use.model="com.adobe.aem.tutorial.core.models.TabComponent"
  data-json='${model.listOfTabComponentJson @ context="unsafe"}'
>
  <div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <sly data-sly-list.card="${model.listOfTabComponent}">
          <li class="nav-item">
            <a class="nav-link ${cardList.index == 0 ? 'active' : ''}" href="#">
              ${card.cardTitle @ context='html'}
            </a>
          </li>
        </sly>
      </ul>
    </div>

    <div class="card-body"></div>
  </div>
</div>

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
  <sly
    data-sly-call="${clientlib.css @ categories='aem.tutorials.tabComponent'}"
  ></sly>
  <sly
    data-sly-call="${clientlib.js @ categories='aem.tutorials.tabComponent'}"
  ></sly>
</sly>
